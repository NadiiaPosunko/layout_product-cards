<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__content">
        <div class="card__image-container">
          <img
            class="card__img"
            src="images/imac.jpeg"
            alt="imac img">
          <h2 class="card__description">
          APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </h2>
          <p class="card__code">
          Product code: 195434
          </p>
        </div>


        <div class="card__rate">
          <div class="card__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__reviews">
            Reviews: 5
          </p>
        </div>
        <div class="card__price">
          <div class="card__price-text">
            Prise:
          </div>
          <div class="card__price-number">
            $2,199
          </div>
        </div>
        <div class="card__button">
          <a
            href="#"
            class="card__link"
            data-qa="hover"
            >
            <button class="button"
              type="button">BUY
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
